<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- css文件的引入 -->
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.css">
    <!-- less文件 -->
    <link rel="stylesheet/less" type="text/css" href="./css/common_section.less">
    <link rel="stylesheet/less" type="text/css" href="./css/index.less">
    <!-- less解析文件的引入 -->
    <script type="text/javascript" src="./libs/less/less.js"></script>
    <!-- menu部分模板引擎 -->
    <script type="text/html" id="menu-template">
    	{{each result as value i}}
    		<div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <p>{{value.name}}</p>
                </a>
            </div>
    	{{/each}}
    </script>
    <script type="text/html" id="product-item-template">
    	{{each result as value i}}
    		 <div class="media">
                <div class="media-left">
                    <a href="#">
                        {{#value.productImg2}}
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="normal-info">
						<span class="product-name">{{value.productName}}</span>
						<span class="product-price">{{value.productPinkage}}</span>
                	</h5>
                	<p class="other-info">
                		<span class="from-time">{{value.productFrom}}|{{value.productTime}}</span>
                		<span class="comment">{{value.productComCount}}</span>
                	</p>
                </div>
            </div>
    	{{/each}}
    </script>
    <title>慢慢买</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
    </header>
    <!-- 搜索 -->
    <section id="search">
    </section>
    <!-- 菜单 -->
    <section id="menu">
        <div class="row">
            <!-- <div class="col-xs-3">
                <a href="#">
                    <img src="./images/ic_search.png">
                    <p>商品比价</p>
                </a>
            </div> -->
        </div>
    </section>
    <!-- 推荐列表 -->
    <section id="recommend">
        <div class="recommend-title">
            <a href="#">超值折扣推荐</a>
        </div>
        <div class="recommend-list">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="./images/product_info.jpg">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="normal-info">
						<span class="product-name">商品名称</span>
						<span class="product-price">商品价格</span>
                	</h5>
                	<p class="other-info">
                		<span class="from-time">京东|18:25</span>
                		<span class="comment">0</span>
                	</p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="./images/product_info.jpg">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="normal-info">
						<span class="product-name">商品名称</span>
						<span class="product-price">商品价格</span>
                	</h5>
                	<p class="other-info">
                		<span class="from-time">京东|18:25</span>
                		<span class="comment">0</span>
                	</p>
                </div>
            </div>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="./images/product_info.jpg">
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="normal-info">
						<span class="product-name">商品名称</span>
						<span class="product-price">商品价格</span>
                	</h5>
                	<p class="other-info">
                		<span class="from-time">京东|18:25</span>
                		<span class="comment">0</span>
                	</p>
                </div>
            </div>
        </div>
        <div class="recommend-more">
        	<a href="#">更多优惠信息 >> </a>
        </div>
        <div class="recommend-title">
            <a href="#">品牌排行</a>
        </div>
    </section>
    <!-- 底部 -->
    <footer id="footer">
    </footer>
</body>
<!-- 引入的js库 -->
<script type="text/javascript" src="./libs/jquery/jquery.js"></script>
<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<!-- 添加的js文件 -->
<script type="text/javascript" src="./js/common_section.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
