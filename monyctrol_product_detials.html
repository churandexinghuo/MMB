    <script type="text/html" id="moneyctrl-product-details">
        {{each result as value}}

        <div class="product-msg"><span>{{value.productFrom}}</span> <span>{{value.productTime}}</span> <span>{{value.productTips}}</span></div>
        <div class="media">
            <div class="media-body">
                {{#value.productImgSm}}

                    {{value.productInfo2}}
                </p>
            </div>
        </div>
        <div class="product-img">
            {{#value.productImgSm}}
        </div>
        {{/each}}
    </script>
