<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- css文件的引入 -->
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.css">
    <!-- less文件 -->
    <link rel="stylesheet/less" type="text/css" href="./css/common_section.less">
    <link rel="stylesheet/less" type="text/css" href="./css/moneyctrl.less">
    <!-- less解析文件的引入 -->
    <script type="text/javascript" src="./libs/less/less.js"></script>
    <!-- 模板引擎的引入 -->
    <script type="text/html" id="products-template">
        {{each result as value i}}
        <div class="media">
            <div class="media-left">
                <a href="monyctrol_product_detials.html?productid={{value.productId}}">
                        {{#value.productImg2}}
                    </a>
            </div>
            <div class="media-body">
                <h5 class="normal-info">
                        <span class="product-name">{{value.productName}}</span>
                        <span class="product-price">{{value.productPinkage}}</span>
                    </h5>
                <p class="other-info">
                    <span class="from-time">{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="comment">{{value.productComCount}}</span>
                </p>
            </div>
        </div>
        {{/each}}
    </script>
    <title>省钱控</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="back">
    </header>
    <!-- 商品列表 -->
    <section id="products">
        <div class="products-list">
           
        </div>
        <div class="products-page">
           <a href="#" class="prevPage">上一页</a>
           <div class="ui-page">
               <select></select>
           </div>
           <a href="#" class="nextPage">下一页</a>
       </div>
    </section>
    <!-- 底部 -->
    <footer id="footer"></footer>
</body>
<!-- 引入的js库 -->
<script type="text/javascript" src="./libs/jquery/jquery.js"></script>
<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<!-- 添加的js文件 -->
<script type="text/javascript" src="./js/common_section.js"></script>
<script type="text/javascript" src="./js/moneyctrl.js"></script>

</html>
