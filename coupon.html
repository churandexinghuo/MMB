<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- css文件的引入 -->
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.css">
    <!-- less文件 -->
    <link rel="stylesheet/less" type="text/css" href="./css/common_section.less">
    <link rel="stylesheet/less" type="text/css" href="./css/coupon.less">
    <!-- less解析文件的引入 -->
    <script type="text/javascript" src="./libs/less/less.js"></script>
    <!-- 模板引擎的引入 -->
    <script type="text/html" id="coupons-list-template">
        {{each result as value i}}
            <div class="coupon-item">
                <a href="{{value.couponLink}}?couponid={{value.couponId}}"><img src="{{value.couponImg}}"></a>
                <p class="coupon-title">{{value.couponTitle}}</p>
            </div>
        {{/each}}
    </script>
    <title>优惠券</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="back">
    </header>
    <!-- 优惠券列表 -->
    <section id="coupons">
        <div class="coupons-list">
            <div class="coupon-item">
                <a href="#"><img src=""></a>
                <p class="coupon-title"></p>
            </div>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li>优惠券</li>
            </ol>
        </div>
    </section>
    <!-- 底部 -->
    <footer id="footer"></footer>
</body>
<!-- 引入的js库 -->
<script type="text/javascript" src="./libs/jquery/jquery.js"></script>
<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<!-- 添加的js文件 -->
<script type="text/javascript" src="./js/common_section.js"></script>
<script type="text/javascript" src="./js/coupon.js"></script>

</html>
