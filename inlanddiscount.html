<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- css文件的引入 -->
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.css">
    <!-- less文件 -->
    <link rel="stylesheet/less" type="text/css" href="./css/common_section.less">
    <link rel="stylesheet/less" type="text/css" href="./css/inland_discount.less">
    <!-- less解析文件的引入 -->
    <script type="text/javascript" src="./libs/less/less.js"></script>
    <!-- 模板引擎的引入 -->
    <script type="text/html" id="products_list_template">
        {{each result as value i}}
            <div class="product-item">
                <div class="product-pic">
                    {{#value.productImg}}
                </div>
                <p class="product-name">{{value.productName}}</p>
                <p class="product-price">{{value.productPrice}}</p>
                <p class="from-time">{{value.productFrom}}|{{value.productTime}}</p>
            </div>
        {{/each}}
    </script>
    <title>国内折扣</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header" class="back">
    </header>
    <!-- 商品列表 -->
    <section id="products">
        <div class="products-list">
           <!-- <div class="product-item">
                <div class="product-pic">
                    <img src="./images/product_info.jpg">
                </div>
                <p class="product-name">112</p>
                <p class="product-price">1231</p>
                <p class="from-date">jd|2017/7/5</p>
                <p class="time">22:20</p>
           </div> -->
        </div>
        <div class="loading">
            <img src="./images/loading.gif">
        </div>
        <p class="load_over">页面加载完毕</p>
    </section>
    <!-- 底部 -->
    <footer id="footer"></footer>
</body>
<!-- 引入的js库 -->
<script type="text/javascript" src="./libs/jquery/jquery.js"></script>
<script type="text/javascript" src="./libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<!-- 添加的js文件 -->
<script type="text/javascript" src="./js/common_section.js"></script>
<script type="text/javascript" src="./js/inland_discount.js"></script>

</html>
